<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <title>Images Slides Design</title>
</head>
<body>
  <div class="navbar">
    <div class="left-nav">NHS Professionals</div>
    <div class="right-nav">
        <ul>
            <li><a href="https://www.nhsprofessionals.nhs.uk/en/about-nhsp" target="_blank">About NHSP</a></li>
            <li><a href="https://www.nhsprofessionals.nhs.uk/en/trusts" target="_blank">Trusts & Client Partners</a></li>
            <li><a href="https://www.nhsprofessionals.nhs.uk/partners" target="_blank">Our Services</a></li>
            <li><a href="https://www.nhsprofessionals.nhs.uk/en/joining-nhsp" target="_blank">Jion Now</a></li>
            <li><a href="https://www.nhsprofessionals.nhs.uk/help-and-advice"  target="_blank">Help & Advice</a></li>
            <li class="contact">Contact</li>
        </ul>
    </div>
  </div> 
  <div class="container">
    <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="/images/Bank.png" alt="Bank"></div>
    <div class="swiper-slide"><img src="/images/bmotml.jpg" alt="bmotml"></div>
    <div class="swiper-slide"><img src="/images/Care.jpg" alt="Care"></div>
    <div class="swiper-slide"><img src="/images/CAROUSEL.jpg" alt="CAROUSEL"></div>
    
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
